task:
    name: Build
    timeout_in: 2h
    container:
      image: madhavsheth/android_build_environment:latest
      cpu: 8
      memory: 32g
      greedy: true
    
    setupcc_script:
      - bash privatize_repo.sh
      - if [[ "$(tail -1 download_ccache.sh)" -ge "15" ]]; then echo "Build Failed!" && exit 1; fi
      - if [[ "$(tail -1 download_ccache.sh)" == "CCACHE_RUN=0" ]]; then echo 'skip ccache'; else bash download_ccache.sh ; fi
    additional_script:
      - bash additional.sh || true
    sync_script:
      - if ! timeout 120m bash sync.sh; then bash publisize_repo.sh && bash retry_sync.sh && sleep 5s; fi
    patch_script:
      - bash patch.sh
    build_script:
      - bash build.sh      
    ccupload_script:
      - bash upload_ccache.sh
    telegram_script:
      - bash tg.sh || true
      - sleep 10s
